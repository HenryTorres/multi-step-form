<div class="container">
  <side-bar [currentStep]="currentStep" />
  <div class="multi-step-form">
    @if (currentStep == 1) {
    <step-one (onValidation)="validationStepOne($event)" />
    }

    @if (currentStep == 2) {
    <step-two />
    }

    @if (currentStep == 3) {
    <step-three />
    }

    @if (currentStep == 4) {
    <step-four />
    }

    <buttons-bar (onNextStep)="nextStep()" (onPreviousStep)="previousStep()" [stepOneValid]="stepOneValid" />
  </div>
</div>
